<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Registracija korisnika:</h1>
    <table border="1">
        <tr>
            <th>Ime:</th>
            <td><input type="text" name="ime" /></td>
        </tr>

        <tr>
            <th>Prezime:</th>
            <td><input type="text" name="prezime" /></td>
        </tr>

        <tr>
            <th>Pol:</th>
            <td>
                <input type="radio" name="pol" value="M" />
                <input type="radio" name="pol" value="Z" />
            </td>
        </tr>

        <tr>
            <th>JMBG:</th>
            <td><input type="text" name="jmbg" /></td>
        </tr>

        <tr>
            <th>Korisnicko ime:</th>
            <td><input type="text" name="korisnickoIme" /></td>
        </tr>

        <tr>
            <th>Lozinka:</th>
            <td><input type="text" name="lozinka" /></td>
        </tr>

        <tr>
            <th>Telefon:</th>
            <td><input type="tel" name="telefon" /></td>
        </tr>

        <tr>
            <th>Email:</th>
            <td><input type="email" name="prezime" /></td>
        </tr>
    </table>
</body>
</html>
